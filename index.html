<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/tama-icon.jpeg" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./scripts/jokeApi.js" type="module" defer></script>
    <script src="./scripts/pet.js" type="module" defer></script>
    <script src="./scripts/script.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Virtual Pet App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My Virtual Pet</h1>
    </header>
    <section class="landing">
      <div class="landing__text-wrapper">
        <h1 class="landing__header">Ready to play?</h1>
        <form class="landing__name-form">
          <label class="landing__name-form-label" for="name"
            >Pick a name:</label
          >
          <input class="landing__name-form-input" type="text" id="name" />
          <button class="landing__name-form-start-btn">
            START
            <a class="name-form__start-link" href="#"></a>
          </button>
        </form>
        <div class="name-form__error"></div>
      </div>
    </section>
    <main class="main">
      <div class="info">
        <p class="info__text"></p>
      </div>
      <section class="pet">
        <div class="pet__wrapper">
          <div class="pet__health-container">
            <div class="pet__health-levels-pair">
              <div class="pet__health-levels">
                <span class="pet__health-title">Food: </span>
                <div><strong class="pet__food-level">10</strong>/10</div>
              </div>
              <div class="pet__health-levels">
                <span class="pet__health-title">Hydration:</span>
                <div><strong class="pet__water-level">10</strong>/10</div>
              </div>
            </div>
            <div class="pet__health-levels-pair">
              <div class="pet__health-levels">
                <span class="pet__health-title">Happiness:</span>
                <div><strong class="pet__happiness-level">10</strong>/10</div>
              </div>
              <div class="pet__health-levels">
                <span class="pet__health-title">Energy:</span>
                <div><strong class="pet__energy-level">10</strong>/10</div>
              </div>
            </div>
          </div>
          <div class="pet__game-container">
            <div class="pet__game-background">
              <div class="pet__container">
                <img
                  class="pet__sprite"
                  src="./assets/gifs/default.gif"
                  alt="Virtual pet pacing"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="pet__btn-container">
          <div class="pet__btn-wrapper pet__btn-wrapper--high">
            <button class="pet__btn" id="food-btn"></button>
            <p class="pet__btn-text" for="food-btn">Food</p>
          </div>
          <div class="pet__btn-wrapper">
            <button class="pet__btn" id="water-btn"></button>
            <p class="pet__btn-text" or="water-btn">Drink</p>
          </div>
          <div class="pet__btn-wrapper">
            <button class="pet__btn" id="play-btn"></button>
            <p class="pet__btn-text" for="play-btn">Play</p>
          </div>
          <div class="pet__btn-wrapper pet__btn-wrapper--high">
            <button class="pet__btn" id="sleep-btn"></button>
            <p class="pet__btn-text" for="sleep-btn">Sleep</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
